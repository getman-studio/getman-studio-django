upstream getman_studio {
    server web:8000;
}

server {

    listen 80;
    client_max_body_size 12m;

    location / {
        proxy_pass http://getman_studio;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /staic/ {
        alias /code/staticfiles/;
    }

    location /media/ {
        alias /code/media/;
    }
}