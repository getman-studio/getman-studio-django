version: '3'

services:
  db:
    image: postgres
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
      - .:/media
    ports:
      - "8000:8000"
    depends_on:
      - migration
      - db
  migration:
    build: .
    command: python manage.py migrate --noinput
    depends_on:
      - db