{% extends '../base.html' %}

{% load static %}
{% block 'content' %}
<div class="container">
  <div class="row">
    <div class="col s12 m9 l10">

      {% for category in categories %}
      <div id="{{ category.text_id }}" class="section scrollspy">
        <h4>{{ category.name }}</h4>
      </div>
      {% endfor %}
    </div>
    <div class="col hide-on-small-only m3 l2">
      <ul class="section table-of-contents">
        {% for category in categories %}
        <li><a href="#{{ category.text_id }}">{{ category.name }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}

{% block 'scripts' %}
<script type="text/javascript">
  $(document).ready(function(){
     $('.scrollspy').scrollSpy();
   });
</script>
{% endblock %}
